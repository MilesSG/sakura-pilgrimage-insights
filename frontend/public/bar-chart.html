<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简单柱状图</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #333;
      border-radius: 8px;
    }
    h1 {
      color: #FF00FF;
      text-align: center;
    }
    #chart {
      width: 100%;
      height: 400px;
      margin: 20px 0;
    }
    .button {
      background-color: #FF00FF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      display: inline-block;
      margin: 10px;
      text-decoration: none;
      text-align: center;
    }
    .button.cyan {
      background-color: #00FFFF;
      color: black;
    }
    .center {
      text-align: center;
    }
    .nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
  </style>
  <!-- 使用不同的CDN加载ECharts -->
  <script src="https://cdn.staticfile.org/echarts/5.4.0/echarts.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>樱花巡礼 - 地区柱状图</h1>
    
    <div class="nav">
      <a href="simple-chart.html" class="button">饼图</a>
      <a href="bar-chart.html" class="button" style="background-color: #00FFFF; color: black;">柱状图</a>
      <a href="line-chart.html" class="button">折线图</a>
      <a href="/" class="button" style="background-color: #666;">返回主页</a>
    </div>
    
    <!-- 图表容器 -->
    <div id="chart"></div>
  </div>

  <script>
    // 页面加载完成后初始化图表
    document.addEventListener('DOMContentLoaded', function() {
      // 获取DOM元素
      var chartDom = document.getElementById('chart');
      
      // 初始化ECharts实例
      var myChart = echarts.init(chartDom);
      
      // 配置项
      var option = {
        title: {
          text: '各地区游客数量',
          textStyle: {
            color: '#fff'
          }
        },
        tooltip: {
          trigger: 'axis',
          axisPointer: {
            type: 'shadow'
          }
        },
        grid: {
          left: '3%',
          right: '4%',
          bottom: '3%',
          containLabel: true
        },
        xAxis: {
          type: 'category',
          data: ['东京', '京都', '大阪', '奈良', '北海道'],
          axisLabel: {
            color: '#fff'
          }
        },
        yAxis: {
          type: 'value',
          name: '游客数量',
          axisLabel: {
            color: '#fff'
          }
        },
        series: [
          {
            name: '游客数量',
            type: 'bar',
            barWidth: '60%',
            data: [350, 250, 200, 150, 50],
            itemStyle: {
              color: function(params) {
                var colorList = ['#FF00FF', '#00FFFF', '#39FF14', '#FFA500', '#1E90FF'];
                return colorList[params.dataIndex];
              }
            }
          }
        ]
      };

      // 使用配置项设置图表
      myChart.setOption(option);
      
      // 响应窗口大小变化
      window.addEventListener('resize', function() {
        myChart.resize();
      });
    });
  </script>
</body>
</html>
