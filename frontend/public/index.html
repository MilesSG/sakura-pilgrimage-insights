<!DOCTYPE html>
<html>
<head>
  <title>樱花巡礼 - 数据可视化目录</title>
  <style>
    body {
      margin: 0;
      padding: 30px;
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #333;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
    h1 {
      text-align: center;
      color: #FF00FF;
      margin-bottom: 30px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      grid-gap: 20px;
      margin-bottom: 30px;
    }
    .card {
      background-color: #252525;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #444;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    .card-img {
      width: 100%;
      height: 150px;
      background-color: #1e1e1e;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #FF00FF;
      font-size: 24px;
    }
    .pie-chart-bg {
      background: linear-gradient(45deg, #FF00FF, #00FFFF);
    }
    .bar-chart-bg {
      background: linear-gradient(45deg, #00FFFF, #39FF14);
    }
    .line-chart-bg {
      background: linear-gradient(45deg, #39FF14, #FF00FF);
    }
    .dashboard-bg {
      background: linear-gradient(45deg, #FF00FF, #39FF14, #00FFFF);
    }
    .card-content {
      padding: 15px;
    }
    .card-title {
      margin: 0;
      color: #00FFFF;
      font-size: 18px;
      margin-bottom: 10px;
    }
    .card-text {
      margin: 0;
      color: #ccc;
      font-size: 14px;
      margin-bottom: 15px;
    }
    .card-link {
      display: inline-block;
      padding: 8px 16px;
      background-color: #FF00FF;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    .card-link:hover {
      background-color: #cc00cc;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>樱花巡礼 - 数据可视化目录</h1>
    
    <div class="cards">
      <div class="card">
        <div class="card-img pie-chart-bg">饼图</div>
        <div class="card-content">
          <h3 class="card-title">地区分布饼图</h3>
          <p class="card-text">展示各地区游客数量分布的饼状图，直观显示不同地区的受欢迎程度。</p>
          <a href="simple-chart.html" class="card-link">查看图表</a>
        </div>
      </div>
      
      <div class="card">
        <div class="card-img bar-chart-bg">柱状图</div>
        <div class="card-content">
          <h3 class="card-title">地区热度柱状图</h3>
          <p class="card-text">通过柱状图展示各地区的游客数量，更直观地对比不同地区的受欢迎程度。</p>
          <a href="bar-chart.html" class="card-link">查看图表</a>
        </div>
      </div>
      
      <div class="card">
        <div class="card-img line-chart-bg">折线图</div>
        <div class="card-content">
          <h3 class="card-title">季节变化趋势图</h3>
          <p class="card-text">展示一年中不同月份的游客数量变化趋势，帮助分析季节性旅游特点。</p>
          <a href="line-chart.html" class="card-link">查看图表</a>
        </div>
      </div>
      
      <div class="card">
        <div class="card-img dashboard-bg">仪表盘</div>
        <div class="card-content">
          <h3 class="card-title">综合数据仪表盘</h3>
          <p class="card-text">集成多种图表的数据仪表盘，提供全面的数据分析和可视化视图。</p>
          <a href="chart-dashboard.html" class="card-link">查看仪表盘</a>
        </div>
      </div>
    </div>
    
    <div class="footer">
      樱花巡礼数据可视化 &copy; 2023
    </div>
  </div>
</body>
</html>
